content1.titre = Il \u00e9tait une fois : un conte de f\u00e9es \u00e9lastique !
content1.corps = En fait, il y a 2 ans, je cherchais un moyen pour distribuer Hibernate search sur plusieurs noeuds. Ma premi\u00e8re id\u00e9e \u00e9tait de stocker les index dans une base de donn\u00e9es partag\u00e9e par les diff\u00e9rents noeuds. Oui ! Il s&rsquo;agit d&rsquo;une id\u00e9e stupide en terme de performances, mais j&rsquo;avais envie d&rsquo;essayer et de construire ce mod\u00e8le...


